<!DOCTYPE html>
<html lang="en">

    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="style.css">
 <!-- displays site properly based on user's device -->

            <link rel="icon" type="image/ico" sizes="32x32" href="./images/favicon.ico">

        <title>Profile card component</title>
    </head>
    <body>
                
        <div class="card-container">
                <img src="images/bg-pattern-card.svg" alt="avatar" title="card" class="cover-img">
                <img src="images/image-victor.jpg" alt="avatar" title="victor" class="avatar">
<!--contenu -->   
            <div class="card-info">
                <div class="name">Victor Crest <span class="age">26</span></div>
                <div class="city">London</div>
                <hr class="line">
            </div>
                       
            <div class="elements">
                <div class="element">
                    <div class="number">80K</div>
                    <div class="status">Followers</div>
                </div>
                <div class="element">
                    <div class="number">803k</div>
                    <div class="status">Likes</div>
                </div>
                 <div class="element">
                    <div class="number">1.4K</div>
                    <div class="status">Photos</div>
                </div>
            </div>
        </div>   
<!--image bas-->
        <img src="images/bg-pattern-bottom.svg" alt="avitar" title="bottom" class="bottom">
      
        <div class="attribution">
            Challenge by <a href="https://www.github.com/aymanebenhima" target="_blank">Aymane Benhima</a>.
            Coded by <a href="#">Coding Guild Team</a>.
        </div>
    </body>

</html>
